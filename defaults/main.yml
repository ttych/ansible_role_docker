---

want_docker: yes

docker_legacy_packages:
  - docker
  - docker-engine
  - docker.io
  - containerd
  - runc
docker_legacy_purge: no
docker_legacy_directories:
  - /var/lib/docker
  - /var/lib/containerd

docker_packages_requirements:
  - ca-certificates
  - curl
  - gnupg
  - lsb-release

docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-compose-plugin

repo_keyring_url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
repo_url: "https://download.docker.com/{{ ansible_system | lower }}/{{ ansible_distribution | lower }}"
apt_keyrings_dir: /etc/apt/keyrings
apt_keyrings_docker: "{{ apt_keyrings_dir }}/docker.gpg"
